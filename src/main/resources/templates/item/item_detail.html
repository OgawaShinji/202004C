<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3 class="text-center">商品詳細</h3>
	<div th:object="${item}">
		<div class="row">
			<div class="col-xs-5">
				<img src="../static/img_pizza/1.jpg"
					th:src="@{'/img_coffee/' + *{imagePass}}"
					class="img-responsive img-rounded item-img-center">
			</div>

			<div class="col-xs-5">
				<div class="bs-component">
					<h4 th:text="*{name}">じゃがバターベーコン</h4>
					<br> <br>
					<p th:text="*{description}">
						マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
				</div>
			</div>
			<input type="hidden" name="id" th:value="*{id}">
		</div>
		<br>
	</div>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<label for="inputResponsibleCompany">サイズ</label>
					</div>
					<div class="col-sm-12">
						<!-- sizeMapを回してsizeを取得します -->
						<span th:each="size:${sizeMap}"> <label
							class="radio-inline"> <input type="radio"
								th:value="${size.key}" th:field="*{size}"> <span
								th:if="${size.key}==0"> <span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span
									th:text="${size.value}"></span>
							</span> <span th:if="${size.key}==1"> <span class="price">&nbsp;L&nbsp;</span>&nbsp;&nbsp;<span
									th:text="${size.value}"></span>
							</span>
						</label>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8">
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<label for="inputResponsibleCompany"> トッピング：&nbsp;1つにつき <span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
							<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
						</label>
					</div>
					<div class="col-sm-12">
						<!-- toppingListを回して、toppingを選択します -->
						<span th:each="topping:${toppingMap}"> <label
							class="checkbox-inline"> <input type="checkbox"
								name="topping" th:value="${topping.key}"
								th:text="${topping.value.name}" th:field="*{toppingList}">
						</label>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8">
			<div class="form-group">
				<div class="row">
					<div class="col-xs-5 col-sm-5">
						<label for="">数量:</label> <label class="control-label"
							style="color: red" for="inputError">数量を選択してください</label> <select
							name="area" class="form-control" th:field="*{quantity}">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-10">
			<div class="form-group">
				<span id="total-price">この商品金額：38,000 円(税抜)</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-3">
			<div class="form-group">
				<p>
					<input class="form-control btn btn-warning btn-block" type="submit"
						value="カートに入れる">
				</p>

			</div>
		</div>
	</div>
	</div>
	</div>
	</form>

	</div>
	<!-- end container -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
