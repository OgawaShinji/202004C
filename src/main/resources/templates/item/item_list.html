	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/item-list}">
						<!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="mypage.html" th:href="@{/mypage}" class="navbar-link">マイページ</a>
						&nbsp;&nbsp; <a href="detail.html" th:href="@{/store/detail}" class="navbar-link">店舗情報</a>

							class="navbar-link">ショッピングカート</a>
						&nbsp;&nbsp; <a href="order_history.html" th:href="@{/shopping/history}"
							class="navbar-link">注文履歴</a>
						<span th:if="${session.user}"><span th:unless="${session.user.name}">
								&nbsp;&nbsp; <a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>
							</span></span>
						<span th:unless="${session.user}">
							&nbsp;&nbsp; <a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>
						</span>
						<span th:if="${session.user}"><span th:if="${session.user.name}">
								&nbsp;&nbsp; <a href="item_list_pizza.html" th:href="@{/logout}"
									class="navbar-link">ログアウト</a>
							</span></span>

		<!-- search form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<!-- 画像検索 -->
						<h3 th:if="${findByImageMessage}" th:text="${findByImageMessage}"></h3>
						<form method="post" enctype="multipart/form-data" th:action="@{/item-detail/visualrecognition}">
							<input type="file" name="imgFile" /><button type="submit"
								class="btn btn-primary">画像検索する</button>
						</form>

						<form method="post" th:action="@{/item-list}" th:object="${indexForm}" class="form-horizontal">
							<label class="control-label" style="color: red" th:text="${nullMessage}"></label> <label
								class="control-label" style="color: red" th:text="${selectMessage}"></label>
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<div class="ui-widget">

										<input type="text" name="searchName" id="searchItem"
											class="form-control input-sm" th:field="*{searchName}"
											placeholder="お探しの商品は何ですか？">

									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">並び順</label>
								<div class="col-xs-5 col-sm-5">
									<select name="listType" class="form-control">
										<option th:each="select:${selectMap}" th:text="${select.key}"
											th:value="${select.value}" th:field="*{listType}">
											pulldown</option>
									</select>
								</div>
							</div>
							<input type="hidden" name="categoryid" th:value="${categoryid}">
							<input type="hidden" name="warmid" th:value="${warmid}">
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- category分けボタン追加 -->
		<div class="categorybox">
			<div>
				<a href="#" th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=0, warmid=${warmid})}">
					<img src="/img_coffee/item_list_all.png">
				</a>
			</div>
			<div>
				<a href="#" th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=1, warmid=${warmid})}">
					<img src="/img_coffee/item_list_drink.png">
				</a>
			</div>
			<div>
				<a href="#" th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=2, warmid=${warmid})}">
					<img src="/img_coffee/item_list_foods.png">
				</a>
			</div>
			<div>
				<a href="#" th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=3, warmid=${warmid})}">
					<img src="/img_coffee/item_list_goods.png">
				</a>
			</div>
			<div>
				<a href="#" th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=4, warmid=${warmid})}">
					<img src="/img_coffee/item_list_gift.png">
				</a>
			</div>
		</div>
		<br>

		<!-- 検索結果の詳細 -->
		<div>
			<div>
				<span style="font-size:15px">カテゴリー：&nbsp;</span><span th:text="${categoryName}"
					style="font-size:20px;font-weight:bold;text-decoration:underline"></span><span>&nbsp;&nbsp;/&nbsp;</span>
				<span style="font-size:15px">キーワード：&nbsp;</span><span th:text="${search}"
					style="font-size:20px;font-weight:bold;text-decoration:underline"></span><span>&nbsp;&nbsp;の検索結果</span>
			</div>
			<br>
			<div>
				<label class="control-label" style="color: red" th:text="${nullMessage2}"></label><br>
				<span th:text="${itemPageTotalElements}"
					style="font-size:20px;font-weight:bold;text-decoration:underline"></span><span
					style="font-size:15px">&nbsp;件の商品が見つかりました</span>
			</div>
		</div>
		<br><br>

		<!-- カテゴリーが飲み物だった場合の温かさでのカテゴリー分け -->
		<span th:if="${categoryid}==1">
			<div class="drinktype">
				<a th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=1,warmid=0)}">全て</a><span>&nbsp;&nbsp;/&nbsp;&nbsp;</span>
				<a th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=1,warmid=1)}">ホットドリンク</a><span>&nbsp;&nbsp;/&nbsp;&nbsp;</span>
				<a th:href="@{/item-list(searchName=${searchName}, listType=${listType},categoryid=1,warmid=2)}">アイスドリンク</a>
			</div>
		</span>


		<!-- paging -->
		<div class="text-center">
			<div th:if="${itemPage.totalPages > 0}">
				<ul th:each="pageNumber : ${pageNumbers}" class="pagination">
					<li th:class="${pageNumber==itemPage.number + 1} ? active"><a
							th:href="@{/item-list(size=${itemPage.size}, page=${pageNumber}, searchName=${searchName}, listType=${listType}, categoryid=${categoryid}, warmid=${warmid})}"
							th:text="${pageNumber}"></a></li>
				</ul>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody>


						<th:block th:each="item,status:${itemPage.content}">
							<th:block th:if="${status.index%3==0}">
								<tr>
							</th:block>

							<th><a href="item_detail.html" th:href="@{'/item-detail/showDetail?itemId='+${item.id}}">
									<img th:src="@{'/img_coffee/' + ${item.imagePass}}"
										class="img-responsive img-rounded item-img-center"
										th:classappend="'item-image'+${item.id}" width="200" height="600">
								</a><br>
								<div th:if="${item.isNewItem}">
									<img src="/img_coffee/new.png">
								</div> <a href="item_detail.html"
									th:href="@{'/item-detail/showDetail?itemId='+${item.id}}"> <input type="hidden"
										name="itemId" th:value="${item.id}"> <span
										th:text="${item.name}">じゃがバターベーコン</span>
								</a><br> <span th:if="${item.priceL}==0"> <span th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">1,380</span>円(税抜)<br>
							</span> <span th:unless="${item.priceL}==0"> <span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span
									th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">1,380</span>円(税抜)<br>
									<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span
									th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}">2,380</span>円(税抜)<br>
							</span></th>

							<th:block th:if="${status.index%3==2}">
							</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<br><br><br>

	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="categorybox">
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/mypage}"  style="font-size:13px"><i
								class="fa fa-user" aria-hidden="true"></i>マイページ</a>
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/store/detail}"  style="font-size:13px"><i
								class="fa fa-user" aria-hidden="true"></i>店舗情報</a>
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon"> <a
							th:href="@{/shoppingcart/toCartList}"style="font-size:13px"><i class="fa fa-heart"
							aria-hidden="true" ></i>ショッピングカート</a> 
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/shopping/history}" style="font-size:13px"><i class="fa fa-cart-plus"
								aria-hidden="true"></i>注文履歴</a> 
							</span>
						</div>
					</div>
			<hr>

		</div>
		
	</footer>
	<br><br>
	<div style="display:flex;justify-content: center">
		<img alt="main log" th:src="@{/img_coffee/header-logo-white.png}" height="60">
	</div>

	<div class="row text-center">© 2020. Made with by teamC</div>
