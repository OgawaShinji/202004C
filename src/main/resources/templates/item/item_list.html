<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>オンライン珈琲メニュー</title>
<link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"
	rel="stylesheet">
<link th:href="@{/css/piza.css}" href="../static/css/piza.css"
	rel="stylesheet">

<!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$( function() {
	  var availableTags = [ [(${itemListForAutocomplete})] ];

	  $( "#searchItem" ).autocomplete({
	    source: availableTags
	  });
	} );
</script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="item_list_pizza.html"> <!-- 企業ロゴ -->
						<img alt="main log" th:src="@{/img_coffee/header_logo.png}"
						src="../static/img_coffee/header_logo.png" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">

						<!-- ショッピングカートのURLを記述してください -->
						<a href="cart_list.html" th:action="@{*}" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
						<!-- 注文履歴のURLを記述してください -->
						<a href="order_history.html" th:action="@{*}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
						<!--　ログインのURLを記述してください -->
						<a href="login.html" th:action="@{*}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
						<!-- ログアウトのURLを記述してください -->
						<a href="item_list_pizza.html" th:action="@{*}"
							class="navbar-link">ログアウト</a>

					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" th:action="@{/item-list/search}"
							th:object="${indexForm}" action="#" class="form-horizontal">
							<label class="control-label" style="color: red"
								th:text="${nullMessage}"></label>
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
							<div class="ui-widget">
									<input type="text" name="name" id="searchItem" th:field="*{name}"
										class="form-control input-sm" /> 
								</div>
							</div>
							</div>
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">並び順</label>
								<div class="col-xs-5 col-sm-5">
									<select name="listType" class="form-control">

										<option th:each="select:${selectMap}" th:text="${select.key}"
											th:value="${select.value}"
											th:selected="${select.value} == *{listType}">pulldown</option>
									</select>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped item-list-table">
					<tbody>


						<th:block th:each="item,status:${itemList}">
							<th:block th:if="${status.index%3==0}">
								<tr>
							</th:block>

							<th><a href="item_detail.html"
								th:href="@{'/item-detail/showDetail?itemId='+${item.id}}"> <img
									th:src="@{'/img_coffee/' + ${item.imagePass}}"
									class="img-responsive img-rounded item-img-center" width="200"
									height="600">
							</a><br> <!--あとでurlを指定してください  --> <a href="item_detail.html"
								th:href="@{'/item-detail/showDetail?itemId='+${item.id}}"> <input
									type="hidden" name="itemId" th:value="${item.id}"> <span
									th:text="${item.name}">じゃがバターベーコン</span>
							</a><br> <span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;<span
								th:text="${#numbers.formatInteger(item.priceM,1,'COMMA')}">1,380</span>円(税抜)<br>
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;<span
								th:text="${#numbers.formatInteger(item.priceL,1,'COMMA')}">2,380</span>円(税抜)<br>
							</th>

							<th:block th:if="${status.index%3==2}">
							</th:block>

					</tbody>
				</table>

			</div>
		</div>
	</div>
	<!-- end container -->
	<script th:src="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
</body>
</html>
