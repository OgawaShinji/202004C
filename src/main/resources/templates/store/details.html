<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>オンライン珈琲ショッピングカート</title>
<link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"
	rel="stylesheet">
<link th:href="@{/css/piza.css}" href="../static/css/piza.css"
	rel="stylesheet">
<link th:href="@{/css/map.css}" href="../static/css/map.css"
	rel="stylesheet">
	<link rel="stylesheet" href="/css/footer.css">

<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiXxbpyLp7o0BJExM0dLEI8yJ54lEiySc&language=ja"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.12/gmaps.min.js"></script>
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"
						th:href="@{/item-list}"> <!-- 企業ロゴ --> <img alt="main log"
						th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
					<span th:if="${session.user}"><span th:if="${session.user.name}">
								 <span class="navbar-link" th:text="${session.user.name}+さん、こんにちは！"></span>
							</span></span>
						&nbsp;&nbsp;<a href="cart_list.html" th:href="@{/shoppingcart/toCartList}"
							class="navbar-link">ショッピングカート</a>&nbsp;&nbsp; 
						&nbsp;&nbsp; <a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>
					</span></span>
					<span th:unless="${session.user}">
						&nbsp;&nbsp; <a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>
					</span>
					<span th:if="${session.user}"><span th:if="${session.user.name}">
						&nbsp;&nbsp; <a href="item_list_pizza.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
					</span></span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- 遷移先の指定 -->
		<a th:href="@{/item-list}" style="font-size:14px">HOME</a>
		<span style="font-size:14px">></span>
		<span style="font-size:14px">店舗情報</span>


		<h3 class="text-center">店舗情報</h3>
		<div class="col-xs-5">
			<div class="bs-component">
				<h4>らくらくコーヒー本店</h4>
				<br> <br>
				<p>
					営業時間 月～金：07:00～22:30<br> 土：08:00～21:00<br> 日祝：10:00～20:00
				</p>
				<br>
				<hr>
				<p>定休日： 不定休</p>
				<br>
				<hr>
				<p>アクセス： 高円寺駅 南口 徒歩3分</p>
			</div>
		</div>
		<div id="map"></div>
		<script>
			map = new GMaps({
				div : '#map', //地図を表示する要素
				lat : 35.704844, //緯度
				lng : 139.6518893, //軽度
				zoom : 18
			//倍率（1～21）
			});
			map.addMarker({
				lat : 35.704844, //マーカーを追加したい緯度
				lng : 139.6518893, //マーカーを追加したい経度
				title : 'らくらくコーヒー本店' //マーカーのタイトル
			});
		</script>
	</div>
	<br><br><br><br><br><br>

	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="categorybox">
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/mypage}"  style="font-size:13px"><i
								class="fa fa-user" aria-hidden="true"></i>マイページ</a>
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/store/detail}"  style="font-size:13px"><i
								class="fa fa-user" aria-hidden="true"></i>店舗情報</a>
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/shopping/history}" style="font-size:13px"><i class="fa fa-cart-plus"
								aria-hidden="true"></i>注文履歴</a> 
							</span>
						</div>
					</div>
			<hr>

		</div>
		
	</footer>
	<br><br>
	<div style="display:flex;justify-content: center">
		<img alt="main log" th:src="@{/img_coffee/header-logo-white.png}" height="60">
	</div>
	<br><br>
	<div class="row text-center">© 2020. Made with by teamC</div>
	<br><br>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
