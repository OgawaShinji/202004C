	$("#btn").on("click",function(){
		var usePoint = /*[[ ${user.point} ]]*/;
		var total_price = /*[[ ${order.getCalcTotalPrice()} ]]*/ - usePoint;
		$(".total_price").text(total_price);
	});
/*]]>*/
</script>

		<!-- 遷移先の指定 -->
		<a th:href="@{/item-list}" style="font-size:14px">HOME</a>
		<span style="font-size:14px">></span>
		<a th:href="@{/shoppingcart/toCartList}" style="font-size:14px">ショッピングカート</a>
		<span style="font-size:14px">></span>
		<span style="font-size:14px">注文確認画面</span>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート</h3>
				<table class="table table-striped item-list-table">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
							<th>
							</th>
						</tr>
						<th:block th:if="${order}">
							<th:block th:each="orderItem:${order.orderItemList}">
								<tr>
									<td>
										<div class="center">
											<img th:src="@{'/img_coffee/' + ${orderItem.item.imagePass}}"
												class="img-responsive img-rounded item-img-center" width="100"
												height="300">
											<br>
											<div th:text="${orderItem.item.name}">じゃがバターベーコン
											</div>
										</div>
									</td>
									<td>
										&nbsp;<span class="price" th:text="${orderItem.size}">Ｌ</span>
										&nbsp;&nbsp;<span th:switch="${orderItem.size}">
											<span th:case="M" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}"></span>
									<span th:case="L" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}"></span>
								</span>円
								&nbsp;&nbsp;<span th:text="${orderItem.quantity}">1</span>個
							</td>
							<td>
								<ul th:each="orderTopping : ${orderItem.orderToppingList}">
									<li th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.name}+'200円'">
										ピーマン300円</li>
									<li th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.name}+'300円'">
										ピーマン300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center" th:text="${#numbers.formatInteger(orderItem.getSubTotal(),1,'COMMA')}+'円'">
									3,280円
								</div>
							</td>
							</tr>
					</th:block></th:block>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<th:block th:if="${order}">
						<form>
							<input type="text" value="usePoint" id="usePoint" th:field="${user.point}">
							<button id="btn" class="btn btn-success">ポイント使用</button>
						</form>
						<span id="total-price" th:text="消費税：">消費税：</span><span id="total-price" class="tax_price" th:text="${#numbers.formatInteger(order.getTax(),1,'COMMA')}">8,000</span><span id="total-price" th:text="円">円</span><br>
						<span id="total-price" th:text="ご注文金額合計：">ご注文金額合計：</span><span id="total-price" class="total_price" th:text="${#numbers.formatInteger(order.getCalcTotalPrice(),1,'COMMA')}">38,000</span><span id="total-price" th:text="円（税込）">円 (税込)</span>
					</th:block>
					<th:block th:unless="${order}">
						<span id="total-price">カート内は空です</span><br>
					</th:block>
				</div>
			</div>
		</div>
	</div>

		<!-- table -->
	<div>
        <script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
        <form method="POST" action="order_finished.html" th:action="@{/shoppingcart/updateOrders}"
        th:object="${paymentForm}">
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<td>
                                    <div class="form-group">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                            style="color: red"></div>
                                        <label for="inputName">お名前:</label><label class="control-label"
                                            style="color: red" for="inputError"></label> <input type="text"
                                            id="inputName" class="form-control" placeholder="Name"
                                            th:field="*{name}">
                                    </div>
                                </td>
                            </tr>
                            <tr>
								<td>
									<div class="h-adr">
                                        <span th:text="${emailError}" style="color: red"></span><br>
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                            style="color: red"></div>
                                        <label for="inputEmail">メールアドレス:</label><label
                                            class="control-label" style="color: red" for="inputError"></label>
                                        <input type="text" id="inputEmail" class="form-control"
										placeholder="xxxx@xxxx.xxx" th:field="*{email}">
                                    </div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
                                        <div th:if="${#fields.hasErrors('zipcode')}"
                                            th:errors="*{zipcode}" style="color: red"></div>
                                        <label for="inputZipcode">郵便番号:</label> <label
                                            class="control-label" style="color: red" for="inputError"></label>
                                        <span class="p-country-name" style="display: none;">Japan</span>
                                        <input type="button" value="住所検索" size="8"
                                            maxlength="8" onkeyup="AjaxZip3.zip2addr('zipcode','','address','address');" onclick="AjaxZip3.zip2addr('zipcode','','address','address');"> 
                                        <input type="text" id="inputZipcode"
                                            class="form-control p-postal-code" size="8" maxlength="8"
                                            placeholder="XXX-XXXX (-を入れて入力してください)" name="zipcode" th:field="*{zipcode}">
                                    </div>
								</td>
							</tr>
							<tr>
								<td>
                                    <div class="h-adr">
                                        <div th:if="${#fields.hasErrors('address')}"
                                            th:errors="*{address}" style="color: red"></div>
                                        <label for="inputAddress">住所:</label> <label
                                            class="control-label" style="color: red" for="inputError"></label>
                                        <input type="text" id="inputAddress"
                                            class="form-control p-region p-locality p-street-address p-extended-address"
                                            placeholder="東京都新宿区xxxx" name = "address" th:field="*{address}">
                                    </div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="form-group">
                                        <div th:if="${#fields.hasErrors('telephone')}"
                                            th:errors="*{telephone}" style="color: red"></div>
                                        <label for="inputTel">電話番号:</label> <label class="control-label"
                                            style="color: red" for="inputError"></label> <input type="text"
                                            id="inputTel" class="form-control" placeholder="xxx-xxxx-xxxx"
                                            th:field="*{telephone}">
                                    </div>
								</td>
                            </tr>
                            <tr>
                                <td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
									<div th:if="${#fields.hasErrors('ymd')}"
                                            th:errors="*{ymd}" style="color: red"></div>
												<label
													class="control-label" for="inputPeriod">配達日:</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="ymd" id="ymd"
													class="form-control input-sm" th:field="*{ymd}"/>
											</div>
										</div>
									</div>
								</td>
                            </tr>
							<tr>
								<td>
									<div class="row">
                                        <div class="col-sm-12">
									<div th:if="${#fields.hasErrors('time')}"
                                            th:errors="*{time}" style="color: red"></div>
                                            <label
													class="control-label" for="inputPeriod">配達時間:</label><br>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" checked="checked" th:field="*{time}" value="10:00:00">
                                                10時
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="11:00:00">
                                                11時
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="12:00:00">
                                                12時
                                            </label><br>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="13:00:00">
                                                13時
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="14:00:00">
                                                14時
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="15:00:00">
                                                15時
                                            </label><br>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="16:00:00">
                                                16時
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="17:00:00">
                                                17時
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio"
                                                    name="responsibleCompany" th:field="*{time}" value="18:00:00">
                                                18時
                                            </label><br>
                                        </div>
                                    </div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- table -->
			<div class="row">
				<div
					class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped item-list-table">
						<tbody>
							<tr>
								<!-- <td>
									<div class="text-center">
										代金引換
									</div>
								</td> -->
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" value="1"
													name="cashMethod" checked>
												代金引換
											</label>
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<!-- <td>
									<div class="text-center">
										クレジットカード決済
									</div>
								</td> -->
								<td align="center">
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" value="2"
													name="cashMethod">
												クレジットカード
											</label><br><br>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
	</div>
