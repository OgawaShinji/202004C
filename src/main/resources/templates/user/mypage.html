<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>マイページ画面</title>
	<link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet">
	<link th:href="@{/css/piza.css}" href="../static/css/piza.css" rel="stylesheet">

	<!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function () {
			var availableTags = [ [(${ itemListForAutocomplete })] ];

		$("#searchItem").autocomplete({
			source: availableTags
		});
	} );
	</script>
	<script th:src="@{/js/item_list.js}"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/item-list}">
						<!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" th:href="@{/shoppingcart/toCartList}"
							class="navbar-link">ショッピングカート</a>
						&nbsp;&nbsp; <a href="order_history.html" th:href="@{/shopping/history}" class="navbar-link">注文履歴</a>
						&nbsp;&nbsp; <a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>
						&nbsp;&nbsp; <a href="item_list_pizza.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>

					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
				<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" th:action="@{/mypage/edit}" th:object="${session.user}">
						<fieldset>
							<legend>お客様情報</legend>
							<table class="table table-striped">
							  <tr>
							    <th nowrap>
							      お名前
							    </th>
							    <td>
							     <span th:text="*{name}">山田花子</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							      <span th:text="*{email}">yamada@sample.com</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
							      <span th:text="*{zipcode}">111-1111</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							      <span th:text="*{address}">東京都新宿区1-1-1</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
							      <span th:text="*{telephone}">090-0000-0000</span>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      保有ポイント
							    </th>
							    <td>
							      <span th:text="*{point}">0</span>
							    </td>
							  </tr>
							</table>
							<button type="submit" class="btn btn-primary">編集</button>
						</fieldset>
					</form>
					
					
<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script th:src="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
</body>
</html>
