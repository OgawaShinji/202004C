<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="item_list_pizza.html"
						th:href="@{/toLogin}"> <!-- 企業ロゴ --> <img alt="main log"
						src="../static/img_pizza/header_logo.png"
						th:src="@{/img_coffee/header_logo.png}" height="35">

					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="detail.html" th:href="@{/store/detail}"
							class="navbar-link">店舗情報</a> &nbsp;&nbsp; <a
							href="cart_list.html" class="navbar-link">ショッピングカート</a> <span
							th:if="${session.user}"><span
							th:unless="${session.user.name}"> &nbsp;&nbsp; <a
								href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>
						</span></span> <span th:unless="${session.user}"> &nbsp;&nbsp; <a
							href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>
						</span>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<a th:href="@{/item-list}" style="font-size:14px">HOME</a>
		<span style="font-size:14px">></span>
		<a th:href="@{/toLogin}" style="font-size:14px">ログイン</a>
		<span style="font-size:14px">></span>
		<span style="font-size:14px">ユーザ登録</span>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">

					<script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
					<form method="post" class="h-adr" action="item_list_pizza.html"
						th:action="@{/toInsert/insert}" th:object="${insertUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									style="color: red"></div>
								<label for="inputName">名前:</label><label class="control-label"
									style="color: red" for="inputError"></label> <input type="text"
									id="inputName" class="form-control" placeholder="山田太郎"
									th:field="*{name}">
							</div>
							<div class="h-adr">
								<span th:text="${emailError}" style="color: red"></span><br>
								<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									style="color: red"></div>
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="xxxx@xxxx.xxx" th:field="*{email}">
							</div>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('zipcode')}"
									th:errors="*{zipcode}" style="color: red"></div>
								<label for="inputZipcode">郵便番号:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<span class="p-country-name" style="display: none;">Japan</span>
								<input type="button" value="住所検索" size="8" maxlength="8"
									onkeyup="AjaxZip3.zip2addr('zipcode','','address','address');"
									onclick="AjaxZip3.zip2addr('zipcode','','address','address');">
								<input type="text" id="inputZipcode"
									class="form-control p-postal-code" size="8" maxlength="8"
									placeholder="XXX-XXXX (-を入れて入力してください)" name="zipcode"
									th:field="*{zipcode}">

							</div>
							<div class="h-adr">
								<div th:if="${#fields.hasErrors('address')}"
									th:errors="*{address}" style="color: red"></div>
								<label for="inputAddress">住所:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="text" id="inputAddress"
									class="form-control p-region p-locality p-street-address p-extended-address"
									placeholder="東京都新宿区xxxx" name="address" th:field="*{address}">
							</div>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('telephone')}"
									th:errors="*{telephone}" style="color: red"></div>
								<label for="inputTel">電話番号:</label> <label class="control-label"
									style="color: red" for="inputError"></label> <input type="text"
									id="inputTel" class="form-control" placeholder="xxx-xxxx-xxxx"
									th:field="*{telephone}">
							</div>
							<div class="form-group">
								<span th:text="${passwordError}" style="color: red"></span><br>
								<div th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" style="color: red"></div>
								<label for="inputPassword">パスワード:</label><br> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="8文字以上16字以下で入力してください" th:field="*{password}">
							</div>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('checkpassword')}"
									th:errors="*{checkpassword}" style="color: red"></div>
								<label for="inputConfirmationPassword">確認用パスワード:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="password" id="inputConfirmationPassword"
									class="form-control" placeholder="8文字以上16字以下で入力してください"
									th:field="*{checkpassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<br><br><br><br><br><br>

	</div>
	<!-- footer -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="categorybox">
					<div class="col-sm-3 fot">

							<a th:href="@{/mypage}"  style="font-size:13px"><i
								class="fa fa-user" aria-hidden="true"></i>マイページ</a>
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/store/detail}"  style="font-size:13px"><i
								class="fa fa-user" aria-hidden="true"></i>店舗情報</a>
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon"> <a
							th:href="@{/shoppingcart/toCartList}"style="font-size:13px"><i class="fa fa-heart"
							aria-hidden="true" ></i>ショッピングカート</a> 
						</span>
					</div>
					<div class="col-sm-3 fot">
						<span class="acount-icon">
							<a th:href="@{/shopping/history}" style="font-size:13px"><i class="fa fa-cart-plus"
								aria-hidden="true"></i>注文履歴</a> 
							</span>
						</div>
					</div>
			<hr>

		</div>
		
	</footer>
	<br><br>
	<div style="display:flex;justify-content: center">
