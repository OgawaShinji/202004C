<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでコーヒー注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<link href="../static/css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html"> <!-- 企業ロゴ -->
						<img alt="main log" src="../static/img_pizza/header_logo.png"
						height="35">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
				<script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>
					<form method="post" class="h-adr" action="item_list_pizza.html"
						th:action="@{/insert}" th:object="${insertUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									style="color: red"></div>
								<label for="inputName">名前:</label><label class="control-label"
									style="color: red" for="inputError"></label> <input type="text"
									id="inputName" class="form-control" placeholder="Name"
									th:field="*{name}">
							</div>
							<div class="h-adr">
								<span th:text="${emailError}" style="color: red"></span><br>
								<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									style="color: red"></div>
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email" th:field="*{email}">
							</div>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('zipcode')}"
									th:errors="*{zipcode}" style="color: red"></div>
								<label for="inputZipcode">郵便番号:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<span class="p-country-name" style="display: none;">Japan</span>
								<input type="button" value="住所検索" size="8"
									maxlength="8" onkeyup="AjaxZip3.zip2addr('zipcode','','address','address');" onclick="AjaxZip3.zip2addr('zipcode','','address','address');"> 
								<input type="text" id="inputZipcode"
									class="form-control p-postal-code" size="8" maxlength="8"
									placeholder="Zipcode" name="zipcode" th:field="*{zipcode}">

							</div>
							<div class="h-adr">
								<div th:if="${#fields.hasErrors('address')}"
									th:errors="*{address}" style="color: red"></div>
								<label for="inputAddress">住所:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="text" id="inputAddress"
									class="form-control p-region p-locality p-street-address p-extended-address"
									placeholder="Address" name = "address" th:field="*{address}">
							</div>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('telephone')}"
									th:errors="*{telephone}" style="color: red"></div>
								<label for="inputTel">電話番号:</label> <label class="control-label"
									style="color: red" for="inputError"></label> <input type="text"
									id="inputTel" class="form-control" placeholder="Tel"
									th:field="*{telephone}">
							</div>
							<div class="form-group">
								<span th:text="${passwordError}" style="color: red"></span><br>
								<div th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" style="color: red"></div>
								<label for="inputPassword">パスワード:</label><br> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<div th:if="${#fields.hasErrors('checkpassword')}"
									th:errors="*{checkpassword}" style="color: red"></div>
								<label for="inputConfirmationPassword">確認用パスワード:</label> <label
									class="control-label" style="color: red" for="inputError"></label>
								<input type="password" id="inputConfirmationPassword"
									class="form-control" placeholder="Confirmation Password"
									th:field="*{checkpassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
