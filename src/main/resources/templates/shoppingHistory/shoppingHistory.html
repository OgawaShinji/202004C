<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>オンライン珈琲ショッピングカート</title>
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/css/piza.css}" href="../static/css/piza.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="item_list_pizza.html" th:href="@{/item-list}">
                        <!-- 企業ロゴ --> <img alt="main log" th:src="@{/img_coffee/header_logo.png}" height="35">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <p class="navbar-text navbar-right">
                        <a href="cart_list.html" th:href="@{/shoppingcart/toCartList}"
                            class="navbar-link">ショッピングカート</a>&nbsp;&nbsp;
                        <a href="order_history.html" th:href="@{/shopping/history}" class="navbar-link">注文履歴</a>&nbsp;&nbsp;
                        <a href="login.html" th:href="@{/toLogin}" class="navbar-link">ログイン</a>&nbsp;&nbsp;
                        <a href="item_list_pizza.html" th:href="@{/logout}" class="navbar-link">ログアウト</a>
                    </p>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>


        <!-- table -->
        <div class="row">
            <div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
                <h3 class="text-center">注文履歴一覧</h3>
                <table class="table table-striped item-list-table">
                    <tbody>
                        <tr>
                            <th>
                                <div class="text-center">
                                    商品名
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    サイズ、価格(税抜)、数量
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    トッピング、価格(税抜)
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    小計
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    注文状態
                                </div>
                            </th>
                            <th>
                                <div class="text-center">
                                    購入日
                                </div>
                            </th>
                        </tr>
                        <th:block th:each="order : ${orderList}">
                            <th:block th:each="orderItem : ${order.orderItemList}">
                                <tr>

                                    <td>
                                        <div class="center">
                                            <img th:src="@{'/img_coffee/' + ${orderItem.item.imagePass}}"
                                                class="img-responsive img-rounded item-img-center" width="100"
                                                height="300">
                                            <br>
                                            <div th:text="${orderItem.item.name}">じゃがバターベーコン
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        &nbsp;<span class="price" th:text="${orderItem.size}">Ｌ</span>
                                        &nbsp;&nbsp;<span th:switch="${orderItem.size}">
                                            <span th:case="M" th:text="${#numbers.formatInteger(orderItem.item.priceM,1,'COMMA')}"></span>
                                    <span th:case="L" th:text="${#numbers.formatInteger(orderItem.item.priceL,1,'COMMA')}"></span>
                                </span>円
                                &nbsp;&nbsp;<span th:text="${orderItem.quantity}">1</span>個
                            </td>
                            <td>
                                <ul th:each="orderTopping : ${orderItem.orderToppingList}">
                                    <li th:if="${orderItem.size}=='M'" th:text="${orderTopping.topping.name}+'200円'">
                                        ピーマン300円</li>
                                    <li th:if="${orderItem.size}=='L'" th:text="${orderTopping.topping.name}+'300円'">
                                        ピーマン300円</li>
                                </ul>
                            </td>
                            <td>
                                <div class="text-center" th:text="${#numbers.formatInteger(orderItem.getSubTotal(),1,'COMMA')}+'円'">
                                    3,280円
                                </div>
                            </td>
                            <td>
                                <div th:switch="${order.status}">
                                    <p th:case="1">入金が確認されていません</p>
                                    <p th:case="2">発送の準備をしております</p>
                                    <p th:case="3">発送されました</p>
                                    <p th:case="4" th:text="|${order.deliveryTime}に配達しました|"></p>
                                    <p th:case="9">キャンセルされました</p>
                                </div>
                            </td>
                            <td>
                                <div class="text-center" th:text="${order.orderDate}">
                                    1998年3月7日
                                </div>
                            </td>
                        </tr>
                    </th:block></th:block>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-offset-2 col-xs-8">
                <div class="form-group text-center">
                    <th:block th:if="${order}">
                    <span id="total-price" th:text="'消費税：'+${#numbers.formatInteger(order.getTax(),1,'COMMA')}+'円'">消費税：8,000円</span><br>
                    <span id="total-price" th:text="'ご注文金額合計：'+${#numbers.formatInteger(order.getCalcTotalPrice(),1,'COMMA')+'円 (税込)'}">ご注文金額合計：38,000円 (税込)</span>
                    </th:block>
                    <th:block th:unless="${order}">
                        <span id="total-price">履歴は存在しません</span><br>
                    </th:block>
                </div>
            </div>
        </div>
        <!-- 一時的に消去（後々、中身を変えて使うかもしれないため）-->
        <!-- <div class="row">
            <div class="col-xs-offset-5 col-xs-3">
                <div class="form-group">
                    <form action="order_confirm.html" th:action="@{/shoppingcart/confirm}">
                        <input class="form-control btn btn-warning btn-block"
                            type="submit" value="注文に進む">
                    </form>
                </div>
            </div>
        </div> -->
    </div>
    <!-- end container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
